<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="navbar">
        Navbar

    <div class="body">
        <div class="container">
            <form action="/signup" method="POST"  class="form">
                <label for="firstname">First Name</label>
                <input type="text" class="firstname" minlength="3" name="firstname">
                <label for="lastname">Last Name   <span>(Optional)</span>      </label>
                <input type="text" minlength="3" class="lastname" name="lastname">

                <label for="username">Username(min length should be 5 and contains 2 integers)</label>
                <input type="text" class="username" name="username">
                <div class="suggesteUsername">

                </div>
                <label for="email">Email</label>
                <input type="email" class="email" name="email">
                <label for="phone">Mobile</label>
                <input type="tel" class="phone" name="phone">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="dob" >D.O.B</label>
                <input type="date" name="dob" class="dob">
                <div class="captchaDiv">
                    <!-- <label for="captcha">Ca</label> -->
                    <input type="text" class="captchaText" name="captcha">
                    <span class="captchaGen">sz6@D</span>
                </div>
                <div class="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>

</body>
